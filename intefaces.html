<html>
    <head>
        <title>
            Interfaces
        </title>
    </head>
    <body>

        <script>
            
            var ICar = (car) => {
                if(!car){
                    car = Car()
                }
                
                var properties = ["speed", "brand", "getInfo"]

                properties.forEach(prop => {
                    if(!car[prop]){
                        throw "Car is missing a property: " + prop
                    }
                })

                if(Object.keys(car).length > properties.length){
                    throw "Car has to many properties"
                }
                
                return car
            }
            
            var Car = (speed, brand) => { 
                var car = {
                    speed: speed || "100",
                    brand: brand || "toyota",
                    getInfo(){
                        console.log("A " + this.brand + " can run " + this.speed)
                    }
                }

                return ICar(car)
            }
