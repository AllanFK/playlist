<html>
    <head>
        <title>
            Interfaces
        </title>
    </head>
    <body>

        <script>
            
            var ICar = (car) => {
                if(!car){
                    car = Car()
                }

                if(!car.speed || !car.brand){
                    throw "Car is missing a property"
                }

                if(Object.keys(car).length > 3){
                    throw "Car has to many properties"
                }
                
                return car
            }
            
            var Car = () => { 
                var car = {
                    speed: "100",
                    brand: "toyota",
                    getInfo(){
                        console.log("A " + this.brand + " can run " + this.speed)
                    }
                }

                return ICar(car)
            }

            var Bike = () => {
                var bike = {
                    speed: "20",
                    getInfo(){
                        console.log("A " + this.brand + " can run " + this.speed)
                    }
                }

                return ICar(bike)
            }

            var CarWithInterface = ICar()
            CarWithInterface.speed = 200
            CarWithInterface.brand = "Opel"
            CarWithInterface.getInfo()

            var newBike = Bike()
            newBike.getInfo()
            

            
        </script>
    </body>
</html>
